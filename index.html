<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Planner</title>


</head>

<body>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
<body>
<div class="container">

      <form class="form-group">
        <h2>Make an appointment</h2>
        <div class="form-group">
          <label for="first_name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" required>
          <span class="help-block"></span>
        </div>
        <div class="form-group">
          <label for="last_name">Place</label>
          <input type="text" class="form-control" id="place" placeholder="Place" required>
          <span class="help-block"></span>
        </div>
        <div class="form-group">
          <label for="dob">From</label>
          <input type="date" class="form-control" id="from">
          <span class="help-block"></span>
        </div>
				<div class="form-group">
          <label for="last_name">Time</label>
          <input type="text" class="form-control" id="stime" placeholder="Start time" required>
          <span class="help-block"></span>
        </div>
				<div class="form-group">
          <label for="dob">To</label>
          <input type="date" class="form-control" id="to">
          <span class="help-block"></span>
        </div>
				<div class="form-group">
					<label for="last_name">Time</label>
					<input type="text" class="form-control" id="etime" placeholder="End time" required>
					<span class="help-block"></span>
				</div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Make appointment</button>
      </form>

    </div> <!-- /container -->
</body>



</body>
